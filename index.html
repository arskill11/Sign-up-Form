<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="logo-container">
        <div class="logo-back">
            <img src="odin-logo.png" alt="odin logo" class="logo">
            <div class="odin-name">ODIN</div>
        </div>    
    </div>

    <div class="form-container">
        <p class="text"><!--<br><br><br>-->This is not a real online service. You know
            you need something like this in your life to help you realize
            your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>
            You know you want it.
        </p>

        <form action="" method="get">
            <div class="backgr">
                <h1 class="formHeading">Let's do this!</h1>
                <div class="forma">
                    <div class="inpt">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="inpt">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="inpt">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="inpt">
                        <label for="phone">phone number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="inpt">
                        <label for="psswd">password</label>
                        <input type="password" id="psswd" name="password">
                    </div>
                    <div class="inpt">
                        <label for="confPasswd">confirm password</label>
                        <input type="password" id="confPasswd" name="confPasswd">
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>

            <p class="quest">Already have an account? <a href="#">Log in</a></p>
        </form>

    </div>
</body>
</html>
